_schema-version: "3.2"
ID: WorkzoneLibrary
version: 0.0.1
modules:
- name: WorkzoneLibrary-destination-content
  type: com.sap.application.content
  requires:
  - name: uaa_WorkzoneLibrary
    parameters:
      service-key:
        name: uaa_WorkzoneLibrary-key
  - name: WorkzoneLibrary_html_repo_host
    parameters:
      service-key:
        name: WorkzoneLibrary_html_repo_host-key
  - name: WorkzoneLibrary-destination-service
    parameters:
      content-target: true     
  parameters:
    content:
      subaccount:
        destinations:
        - Name: com_balta_exampleLibrary_WorkzoneLibrary_html_repo_host
          ServiceInstanceName: WorkzoneLibrary-html5-app-host-service
          ServiceKeyName: WorkzoneLibrary_html_repo_host-key
          sap.cloud.service: be.wl.exampleLibrary
        - Authentication: OAuth2UserTokenExchange
          Name: com_balta_exampleLibrary_uaa_WorkzoneLibrary
          ServiceInstanceName: WorkzoneLibrary-xsuaa-service
          ServiceKeyName: uaa_WorkzoneLibrary-key
          sap.cloud.service: be.wl.exampleLibrary
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: WorkzoneLibrary_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: WorkzoneLibrary_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - WorkzoneLibrary-content.zip
      name: WorkzoneLibrary
      target-path: resources/
- name: WorkzoneLibrary
  type: html5
  path: WorkzoneLibrary
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: WorkzoneLibrary-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: WorkzoneLibrary-destination-service
    service-plan: lite
- name: WorkzoneLibrary_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: WorkzoneLibrary-html5-app-host-service
    service-plan: app-host
- name: uaa_WorkzoneLibrary
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: WorkzoneLibrary-xsuaa-service
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
